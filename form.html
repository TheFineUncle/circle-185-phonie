<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Form field -->
 <main class="form-container">
    <section class="container">   
      <div>
        <form>
          <div class="txt_field">
            <input type="text" placeholder="Enter your full name" required
                <span></span>
            <label>Full Name</label>
          </div>
          
        <div class="txt_field">
        <input id="email" type="text" placeholder="Enter your email" required>
          <span></span>
          <label>Email</label>
        </div>
            
          <div class="txt_field">
            <input id="address" type="text" placeholder="Residential address" required>
              <span></span>
            <label>Home Address</label>
          </div>
          
<div class="txt_field">
            <input id="job" type="text" placeholder="Enter your occupation" required>
              <span></span>
            <label>Occupation</label>
          </div>

              <div class="txt_field phone-no">
                <input id="phone" type="text" placeholder="Enter a valid phone number" required>
                <div class="logo"></div>
                <span></span>
                <label>Phone Number</label>
              </div>

          <div class="book-button">Book Now</div>
      </div>
      </form>
      </div>
    </section>
  </main>
      
<!-- End of form field -->


   <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
