<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name of chosen challenge</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
         <section id="header" > 
           <div class="header-title">
           <h1 class="header-h1">Get Help Get Better,
             <br>
             You deserve  to be happy.</h1>
           <p class="header-p">Together we can help to make you better again</p>
           <button class="Book-btn">Book an appointment</button>
           </div>
           
           <div class="media">
            <img src="happy6.jpg">       
<!--             <iframe  src="https://youtube.com/embed/AqnGLiWt_34?autoplay=1&mute=1&enablejsapi=1"></iframe> -->
          </div>
        </section>
           
 </main>
      

  <!-- Form Field -->
  <section>
        <h1>Book to See a Doctor</h1>
        <p>Kindly fill out the form.</p>
    <div class="contact-form">
    <div class="form-field">
        <form action="/">
          <label for="fname">First Name</label> <br>
          <input id="fname" name="register" type="text" placeholder="Enter first name" size="30" required>
          
          <label for="lname">Last Name</label> <br>
          <input id="lname" name="register" type="text" placeholder="Enter last name" size="30" required>
          
          <label for="phone">Phone</label> <br>
          <input id="phone" name="register" type="phone" placeholder="Enter phone" size="30" required>
    
          <label for="gender">Gender</label> <br>
          <select name="register" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
         <br>
           <label for="country">Country</label> <br>
          <input id="country" name="register" type="text" placeholder="Enter country" size="30" required>
        
          <label for="state">State/Province</label> <br>
          <input id="state" name="register" type="text" placeholder="Enter state/province" size="30" required>
    
          <label for="username">Username</label> <br>
          <input id="username" name="register" type="text" placeholder="Enter username" size="30" required>
    
          <label for="pw">Password</label> <br>
          <input id="pw" name="register" type="password" placeholder="Enter password" size="30" required>
    
          <label for="pw2">Confirm password</label> <br>
          <input id="pw2" name="register" type="password" placeholder="Confirm password" size="30" required>
    
          <button>Book Now</button>
        </form>
    </div>
      </div>
</section>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
